engines:
  rubocop:
    enabled: true
    #checks:
    # Rubocop/Metrics/ClassLength:
    #   enabled: false
  golint:
    enabled: true
  eslint:
    enabled: true
  csslint:
    enabled: true
  duplication:
    enabled: false
    config:
      languages:
      - php
        #mass_threshold: 30
      - javascript
  fixme:
    enabled: true
    config:
        strings:
        - FixME
        - BUG
        - CUSTOM
ratings:
  paths:
  - app/**
  - resources/**
  - "**.php"
exclude_paths:
- vendor/*
- public/*
